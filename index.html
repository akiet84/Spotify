<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-music"></i>
          <h1>Keitstify</h1>
        </div>

        <nav>
          <!-- <button>
            <i class="fa-solid fa-music"></i>
            Login Spotify
          </button> -->
          <!-- From Uiverse.io by MuhammadHasann -->
          <button class="uiverse">
            <div class="wrapper">
              <span>UIVERSE</span>
              <div class="circle circle-12"></div>
              <div class="circle circle-11"></div>
              <div class="circle circle-10"></div>
              <div class="circle circle-9"></div>
              <div class="circle circle-8"></div>
              <div class="circle circle-7"></div>
              <div class="circle circle-6"></div>
              <div class="circle circle-5"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-1"></div>
            </div>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Search section -->
        <section class="search-section">
          <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input
              placeholder="Tìm kiếm bài hát, nghệ sĩ, album,..."
              type="text"
            />
          </div>
        </section>
        <!-- Card section -->
        <section class="card-section">
          <div class="section-header">
            <h2>Nhạc Hot Việt Nam</h2>
            <!-- From Uiverse.io by Ashon-G -->
            <button class="uiverse">
              <div class="wrapper">
                <span>UIVERSE</span>
                <div class="circle circle-12"></div>
                <div class="circle circle-11"></div>
                <div class="circle circle-10"></div>
                <div class="circle circle-9"></div>
                <div class="circle circle-8"></div>
                <div class="circle circle-7"></div>
                <div class="circle circle-6"></div>
                <div class="circle circle-5"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-1"></div>
              </div>
            </button>
          </div>

          <div id="track-section"></div>
        </section>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-header">
        <h2 id="modal_name">Ten bai hat</h2>
        <i onclick="handelClose()" class="fa-solid fa-close"></i>
      </div>
      <iframe
        id="iframe"
        title="Spotify Embed: Recommendation Playlist "
        src="https://open.spotify.com/embed/track/2AnvQvVqWORCmgRzLR0sHe?utm_source=generator&theme=0"
        width="100%"
        height="100%"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      >
      </iframe>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
      integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
